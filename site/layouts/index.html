{{ define "main" }}

<div class="root">
  {{ partial "nav" . }}

  <div class="contents">
    <ul>
      {{ range ( where .Data.Pages.ByDate.Reverse "Section" "post" ) }}
        <div>
          {{ .Render "li"}}
        </div>
      {{ end }}
    </ul>
    {{ partial "pagination" . }}
  </div>
</div>

{{ end }}
